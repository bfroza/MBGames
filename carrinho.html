<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <a href="jogos.php">
      <img src="img/seta-para-a-esquerda.png" alt="" height="50px" width="50px">
    </a>
    <span>Carrinho de compras do <b>MB</b></span>
  </header>
  <main>
    <div class="page-title">Seu Carrinho</div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="product">
                  <img src="https://picsum.photos/100/120" alt="" />
                  <div class="info">
                    <div class="name">Nome do produto</div>
                    <div class="category">Categoria</div>
                  </div>
                </div>
              </td>
              <td>R$ 120</td>
              <td>
                <div class="qty">
                  <button class="decrement"><i class="bx bx-minus"></i></button>
                  <span class="quantity">1</span>
                  <button class="increment"><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ 240</td>
              <td>
                <button class="remove"><i class="bx bx-x"></i></button>
              </td>
            </tr>
            <!-- Outras linhas de produtos aqui -->
          </tbody>
        </table>
      </section>
      <aside>
        <div class="box">
          <header>Resumo da compra</header>
          <div class="info">
            <div><span>Sub-total</span><span>R$ 418</span></div>
            <div><span>Frete</span><span>Gratuito</span></div>
            <div>
              <button>
                <form action="desconto.php" method="post">
                  <input type="text" placeholder="Adicionar cupom de desconto">
                  <i class="bx bx-right-arrow-alt"></i>
                </form>
              </button>
            </div>
          </div>
          <footer>
            <span>Total</span>
            <span>R$ 418</span>
          </footer>
        </div>
        <button>Finalizar Compra</button>
      </aside>
    </div>
  </main>

  <script>
    // Pega todos os elementos com classe "qty"
    const qtyContainers = document.querySelectorAll('.qty');

    // Adiciona um evento de clique aos botões de decremento e incremento
    qtyContainers.forEach((container) => {
      const decrementBtn = container.querySelector('.decrement');
      const incrementBtn = container.querySelector('.increment');
      const quantityElement = container.querySelector('.quantity');

      decrementBtn.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityElement.textContent);
        if (currentQuantity > 1) {
          currentQuantity--;
          quantityElement.textContent = currentQuantity;
        }
      });

      incrementBtn.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityElement.textContent);
        currentQuantity++;
        quantityElement.textContent = currentQuantity;
      });
    });
  </script>
</body>
</html>
